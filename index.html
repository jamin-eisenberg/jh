<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .svg-container {
            width: 100%;
            height: 100%;
        }

        body.modal-open {
            overflow: hidden;
        }
    </style>
    <script src="main.js"></script>
</head>

<body>
    <div id="elm-app-is-loaded-here"></div>
</body>
<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
    crossorigin="anonymous"></script>
<script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
<script type="module">
    import * as bootstrap from 'bootstrap'

    var app = Elm.Main.init({
        node: document.getElementById('elm-app-is-loaded-here')
    });

    app.ports.send.subscribe(function ({ id, shouldOpen }) {
        console.log(id);
        console.log(shouldOpen);
        const modal = new bootstrap.Modal(`#${id}`, {});
        console.log(modal);
        if (shouldOpen) {
            modal.show();
        } else {
            modal.hide();
        }
    });
</script>

</html>
